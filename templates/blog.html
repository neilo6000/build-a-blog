{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog Post</h1>
    {% if blog_list|length == 0 %}
    <form>
        No Blogs yet...
    </form>
    {% else %}
        <form>
            {% for blog in blog_list %}
            <li>
                <h2><u>{{blog.title}}</u></h2>
                {{blog.body}}
            </li>
            {% endfor %}
        </form>
    {% endif %}

{% endblock content %}
