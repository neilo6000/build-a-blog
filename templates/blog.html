{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog Post</h1>
    {% if blog_list|length == 0 %}
    <form>
        No Blogs yet...
    </form>
    {% else %}
        { % for blog in blog_list %}
        <li>{{ blog.title }}
            {{ blog.body }}
        </li>
        { % endfor % }
        Show the Blogs!!!
    {% endif %}

{% endblock content %}
